<div class="md-form active-purple-2 mb-3 input-group">
  <div class="input-group-prepend">
    <div class="input-group-text"><i class="fas fa-search" aria-hidden="true"></i></div>
  </div>  
<input class="form-control" type="search" [(ngModel)]="searchInput" (input)="search()" aria-label="search" mdbInput>
</div>

<div class="patient-table">
<table class="table table-hover">
    <thead class="thead-light">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Birth Date</th>
          <th></th>
        </tr>
      </thead>
  <tr *ngFor="let pd of service.list">
    <td (click)="populateForm(pd)">{{ pd.FirstName}}</td>
    <td (click)="populateForm(pd)">{{ pd.LastName}}</td>
    <td (click)="populateForm(pd)">{{ pd.BirthDate}}</td>
    <td> <i class="fas fa-trash-alt text-danger" (click)="removePatient(pd.Id)"> </i></td>
  </tr>
</table>
</div>
